<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" align="center" style="text-align: center;">
        <thead>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
            <th>Acciones</th>
            <th>Acciones Lectura</th>
            <th>Acciones Escritura</th>
        </thead>
        <tbody>
            <tr>
                <td>Azure</td>
                <td>Benja</td>
                <td>Argentina</td>
                <td>
                    <button>
                        Editar
                    </button>
                    <button>
                        Borrar
                    </button>
                </td>
                <td colspan="2">
                    <button>Leer</button>
                    <button>Escribir</button>
                </td>
            </tr>
            <tr>
                <td>Globant</td>
                <td>Tebi</td>
                <td>Colombia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
