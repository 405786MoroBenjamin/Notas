<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <h3>Ingresar con Clave Fiscal</h3>
        <div>
            <label>CUIT-CUIL</label>
            <input type="text" placeholder="CUIT/CUIL">
            <p>Contraseña</p>
            <input type="password" placeholder="Contraseña">
        </div>
        <div>
            <input type="checkbox">
            <span>Mantenerme logeado</span>
            
        </div>
        <div>
            <p>Seleccione servicio</p>
            <input type="radio" name="servicio" id="" checked>
                <span>Portal</span>
            <input type="radio" name="servicio" id="">
                <span>Monotributo</span>
            <input type="radio" name="servicio" id="">
                <span>Otro</span>
        </div>
        <div>
            <p>Select</p>
            <select name="tipo" id="">
                <option value="">Seleccione</option>
                <option value="1">Portal</option>
                <option value="2">Monotributo</option>
                <option value="3">Otro</option>
            </select>
        </div>
        <div>
            <button>Siguiente</button>
        </div>
    </form>
</body>
</html>
